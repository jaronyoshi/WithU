<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#B8EA9B"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-title" content="WithU"/>
<link rel="apple-touch-icon" href="/icons/apple-icon-180x180.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="manifest" href="manifest.json">
  <!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<!-- Adobe Fonts: Inter -->
 <link rel="stylesheet" href="https://use.typekit.net/mzs2cpo.css">
 <!-- Supabase -->
 <script src="supabaseClient.js"></script>
<script src="main.js"></script>
  <script src="main.js" defer></script>
  <title>WithU</title>
</head>
<body>
  <main>
<div style="display: flex; justify-content: center; width: 100%;">
  <div style="width: 100%; max-width: 343px;">


    <div class="return-container"><img src="assets/icons/Return.svg" alt=""></div>


    <div class="journal-entry-container">
      <h2>Today</h2>
      <div class="upload-card">
        <img src="assets/icons/upload.svg" alt="upload" height="21">
        <p>Upload from media</p>
      </div>
      <p class="how-feel">How do you feel?</p>
        <div class="slider-container">
    <span class="slider-number">0</span>
    <input type="range" min="0" max="10" value="0" class="simple-slider" id="simpleSlider">
    <span class="slider-number">10</span>
  </div>
    <div class="journal-entry-field"><p>Write about your day</p></div>
    </div>








<nav class="mobile-nav">
        <div class="nav-item active" data-tab="Home">
            <img src="assets/nav-icons/Home-active.svg" alt="Home" class="nav-icon">
            <span class="nav-label">Home</span>
        </div>
        <div class="nav-item" data-tab="Journal">
            <img src="assets/nav-icons/Journal.svg" alt="Journal" class="nav-icon">
            <span class="nav-label">Journal</span>
        </div>
        <div class="nav-item profile-item" data-tab="Account">
            <img src="assets/nav-icons/Profile.svg" alt="Account" class="nav-icon">
            <span class="nav-label">Account</span>
        </div>
    </nav>




  </div>
</div>


  </main>
</body>
</html>
