<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#B8EA9B"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-title" content="WithU"/>
<link rel="apple-touch-icon" href="/icons/apple-icon-180x180.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<!-- Adobe Fonts: Inter -->
 <link rel="stylesheet" href="https://use.typekit.net/mzs2cpo.css">
 <!-- Supabase -->
 <script src="supabaseClient.js"></script>
<script src="main.js"></script>
  <script src="main.js" defer></script>
  <title>WithU</title>
</head>
<body>
  <main>

    <div class="supportform1-container">
          <div class="status-description">
      <p class="inactive1">Injury</p>
      <p class="active1">Symptoms</p>
      <p class="inactive1">Support</p>
      <p class="inactive1">Communication</p>
      <p class="inactive1">Share</p>
    </div>

    <div>
      <img src="assets/icons/progress2.svg" alt="">
    </div>

    <h3 class="supportform2h3">What are your symptoms?</h3>

    <div class="inputcontainer1">



      <div class="symptoms-container">
        <div class="symptom-options">
          <img class="icon" src="assets/icons/Headache.svg"
          data-default="assets/icons/Headache.svg"
          data-selected="assets/icons_active/Headache-active.svg" alt="Headache">
          <p>Headache</p>
        </div>
        <div class="symptom-options">
          <img class="icon" src="assets/icons/Dizzy.svg"
          data-default="assets/icons/Dizzy.svg"
          data-selected="assets/icons_active/Dizzy-active.svg" alt="Headache">
          <p>Dizziness</p>
        </div>
        <div class="symptom-options">
          <img class="icon" src="assets/icons/Light.svg" 
          data-default="assets/icons/Light.svg"
          data-selected="assets/icons_active/Light-active.svg"alt="Headache">
          <p class="symptom-fit">Light sensitivity</p>
        </div>
        <div class="symptom-options">
          <img class="icon" src="assets/icons/Sound.svg" 
          data-default="assets/icons/Sound.svg"
          data-selected="assets/icons_active/Noise-active.svg"alt="Headache">
          <p class="symptom-fit">Noise sensitivity</p>
        </div>
        <div class="symptom-options">
          <img class="icon" src="assets/icons/Angry.svg" 
          data-default="assets/icons/Angry.svg"
          data-selected="assets/icons_active/Angry-active.svg"alt="Headache">
          <p>Mood swings</p>
        </div>
        <div class="symptom-options">
          <img class="icon" src="assets/icons/moody.svg" 
          data-default="assets/icons/moody.svg"
          data-selected="assets/icons_active/Moody-active.svg"alt="Headache">
          <p>Fatigue</p>
        </div>
        <div class="symptom-options">
          <img class="icon" src="assets/icons/cognitive.svg" 
          data-default="assets/icons/cognitive.svg"
          data-selected="assets/icons_active/Cognitive-active.svg"alt="Headache">
          <p>Cognitive</p>
        </div>
        <div class="symptom-options">
          <img class="icon" src="assets/icons/Sleep.svg" 
          data-default="assets/icons/Sleep.svg"
          data-selected="assets/icons_active/Sleep-active.svg"alt="Headache">
          <p>Sleep</p>
        </div>
      </div>

      <div class="optional-layout">
        <p class="other">Other:</p>
        <p class="optional">(optional)</p>
      </div>

      <form id="name-form" class="form-style1">
      <input type="text" id="name" name="name" class="input-style1" placeholder=""/>
      <button href="supportform3.html" type="submit" class="nextbutton2">Next</button>
      </form>
    </div>
  </div>


  </main>
</body>
</html>
